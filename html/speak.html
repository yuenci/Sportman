<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Simple Recorder.js demo with record, stop and pause - addpipe.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speak</title>
  <link rel="stylesheet" type="text/css" href="../style/recorder.css">
  <script src="../script/jquery.min.js"></script>

</head>

<body>
  <div id="recorder-container">
    <div id="controls">
      <button id="recordButton" class="rec-btn">Record</button>
      <button id="pauseButton" class="rec-btn" disabled>Pause</button>
      <button id="stopButton" class="rec-btn" disabled>Stop</button>
    </div>
    <div id="formats">Format: start recording to see sample rate</div>
    <p><strong>Recordings:</strong></p>
    <ol id="recordingsList"></ol>
  </div>

  <script type="module" src="../script/toolBar.js"></script>
  <script type="module" src="../script/speaking.js"></script>

  <!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
  <script src="../script/record/recorder.js"></script>
  <script src="../script/record/app.js"></script>
</body>

</html>
