<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="../script/jquery.min.js"></script>
</head>

<body>
    <div id="writing-app" class="app">
        <div id="writing-word" class="word-title"></div>
        <form>
            <div class="field">
                <input id="name" type="text" placeholder="Name">
                <i></i>
            </div>
            <div class="field">
                <input id='email' type="email" placeholder="Email">
                <i></i>
            </div>
            <textarea id='msg' placeholder="Message"></textarea>
            <button data-error="Oops!, Something is wrong" data-success='Success, message sent'
                id="submitBtn">Send</button>
        </form>
    </div>
    <script type="module" src="../script/toolBar.js"></script>
    <script type="module" src="../script/writing.js"></script>
    <script type="module" src="../script/toolBar.js"></script>
</body>

</html>
